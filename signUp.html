  <body>
    <main>
      <section id="signup">
        <div class="container">
          <div class="pageTittle">
            <h2 class="heading1 signup__tittle">Signup</h2>
            <p class="label signup__path">Home > Signup</p>
            <p class="paragraph page__Description">
              Lorem Ipsum is simply dummy text of the printing and typesetting
              industry. Lorem <br />
              Ipsum has been the industry's standard dummy text ever since the.
            </p>
            <hr />
          </div>
          <div class="formWrapper">
            <form action="#" class="signupForm">
              <h2 class="heading2 form__tittle">Your Personal Details</h2>
              <div class="signupinfo row gap-2 gy-3">
                <!-- first name -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="FirstName" class="heading6 firstName__label"
                      >First Name</label
                    >
                    <input
                      type="text"
                      id="FirstName"
                      name="FirstName"
                      placeholder="First Name"
                      class="signup__input"
                      required
                    />
                  </div>
                </div>
                <!-- last name -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="LastName" class="heading6 lastName__label"
                      >Last Name</label
                    >
                    <input
                      type="text"
                      id="LastName"
                      name="LastName"
                      placeholder="Last Name"
                      class="signup__input"
                      required
                    />
                  </div>
                </div>
                <!-- email address -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="Email" class="heading6 password__label"
                      >Email address</label
                    >
                    <input
                      type="email"
                      id="Email"
                      name="email"
                      placeholder="company@domain.com"
                      required
                      class="signup__input"
                    />
                  </div>
                </div>
                <!-- telephone  -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="Telephone" class="heading6 password__label"
                      >Telephone</label
                    >
                    <input
                      type="number"
                      id="Telephone"
                      name="Telephone"
                      placeholder="Your Phone Number"
                      required
                      class="signup__input"
                    />
                  </div>
                </div>
              </div>
              <h2 class="heading2 form__tittle mt-3">New Customer</h2>
              <div class="signupinfo row gap-2 gy-3">
                <!-- address1 -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="Address" class="heading6 firstName__label"
                      >Address 1
                    </label>
                    <input
                      type="Address"
                      id="Address"
                      name="Address"
                      placeholder="4279 Zboncak Port Suite 6212"
                      class="signup__input"
                      required
                    />
                  </div>
                </div>
                <!-- address2 -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="Address2" class="heading6 lastName__label"
                      >Address 2</label
                    >
                    <input
                      type="address"
                      id="Address2"
                      name="Address2"
                      placeholder="___"
                      class="signup__input"
                      required
                    />
                  </div>
                </div>
                <!-- city -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="Email" class="heading6 password__label"
                      >City</label
                    >
                    <input
                      type="text"
                      id="City"
                      name="City"
                      placeholder="Your city"
                      required
                      class="signup__input"
                    />
                  </div>
                </div>
                <!-- post code -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="PostCode" class="heading6 password__label"
                      >Post Code</label
                    >
                    <input
                      type="number"
                      id="PostCode"
                      name="Post Code"
                      placeholder="05228"
                      required
                      class="signup__input"
                    />
                  </div>
                </div>
                <!-- division  -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="Division" class="heading6 password__label"
                      >Division</label
                    >
                    <select
                      name="Division"
                      id="Division"
                      class="signup__input"
                      required
                    >
                      <option value="" disabled selected>Please select</option>
                      <option value="dhaka">Dhaka</option>
                      <option value="chattogram">Chattogram</option>
                      <option value="rajshahi">Rajshahi</option>
                      <option value="khulna">Khulna</option>
                      <option value="barishal">Barishal</option>
                      <option value="sylhet">Sylhet</option>
                      <option value="rangpur">Rangpur</option>
                      <option value="mymensingh">Mymensingh</option>
                    </select>
                  </div>
                </div>
                <!-- district -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="Division" class="heading6 password__label"
                      >Division</label
                    >
                    <select
                      name="District"
                      id="District"
                      class="signup__input"
                      required
                    >
                      <option value="" disabled selected>Please select</option>
                      <option value="bagerhat">Bagerhat</option>
                      <option value="bandarban">Bandarban</option>
                      <option value="barguna">Barguna</option>

                      <option value="dinajpur">Dinajpur</option>
                      <option value="faridpur">Faridpur</option>
                      <option value="feni">Feni</option>
                      <option value="gaibandha">Gaibandha</option>
                      <option value="gazipur">Gazipur</option>
                      <option value="gopalganj">Gopalganj</option>
                      <option value="habiganj">Habiganj</option>
                      <option value="jamalpur">Jamalpur</option>
                      <option value="jashore">Jashore</option>
                      <option value="jhalokathi">Jhalokathi</option>
                      <option value="jhenaidah">Jhenaidah</option>
                      <option value="joypurhat">Joypurhat</option>
                      <option value="khagrachari">Khagrachari</option>

                      <option value="madaripur">Madaripur</option>
                      <option value="magura">Magura</option>

                  </div>
                </div>
              </div>
              <h2 class="heading2 mt-3 form__tittle">Your Password</h2>
              <div class="signupinfo row gap-2 gy-3">
                <!-- Password -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label for="Password" class="heading6 Password__label"
                      >Password</label
                    >
                    <input
                      type="password"
                      id="Password"
                      name="Password"
                      placeholder="Password"
                      class="signup__input"
                      required
                    />
                  </div>
                </div>
                <!-- Reapet Password -->
                <div class="col-lg-4">
                  <div class="signupWrapper">
                    <label
                      for="ReapetPassword"
                      class="heading6 ReapetPassword__label"
                      >Last Name</label
                    >
                    <input
                      type="ReapetPassword"
                      id="Password"
                      name="Reapet Password"

                      class="signup__input"
                      required
                    />
                  </div>
                </div>
              </div>

                <input type="checkbox" id="Privacy" name="privacy" />
                <label for="Privacy" class="privacy__label"

                >
              </div>
